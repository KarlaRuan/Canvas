<!DOCTYPE html>
<html>
<head>
	<title>Canvas</title>
	<style media="screen">
		canvas{border:solid;}
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>
	<script>
		let canvas=document.getElementById('canvas');
		canvas.width=800;
		canvas.height=600;

		let contexto=canvas.getContext('2d'); 

		contexto.fillRect(220,200,200,200);
		contexto.strokeRect(10,20,200,200);
		
		setTimeout(function(){
			contexto.fillStyle='red';
			contexto.fillRect(220,200,50,50);
			contexto.clearRect(290,280,50,50);
		},1000);

	</script>
</body>
</html>
